%YAML 1.2
---
#		      DOCSIG CONFIGURATION FILE
config:
  domain: EXAMPLE.COM
  email: nobody@EXAMPLE.COM
  certMode: NORMAL

  sslType: TLS
  helperPort: 80
  port: 443

  backlog: 30
  nthreads: 50

  certificateManager: AcmeClient
  certName: docsig
  keyStoreFile: /usr/app/keystore.jks
  keyStorePassword: changeit
  keyPassword: changeit

  timezone: UTC
  timeOffset: 0
  interval: 5
  stopDelay: 5
  allowSelfSigned: false;
  allowLoopback: false;

  trace: false
  stackTrace: false
...
